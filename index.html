<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1d5eee0cac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9" id="search-bar">
                <input
                  type="search"
                  placeholder="Enter city name here..."
                  class="form-control shadow-sm"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-2 btn-search">
                <button
                  type="submit"
                  class="btn btn-light shadow-sm"
                  id="btn-submit"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="overveiw">
            <h1 id="city"></h1>
            <ul>
              <li>
                <small>Last updated: <span id="date"></span></small>
              </li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-7">
              <div class="d-flex weather-temperature">
                <img src="" id="icon" alt="" />
                <div class="weather-temperature">
                  <strong id="temperature"></strong
                  ><span class="weather-temperature-units">  </span>
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>Feels Like: <span id="feels-like"></span>Â°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  Wind: <span id="wind"></span
                  ><span id="wind-units"> km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">
                  <img src="" id="icon" alt="" width="50" />
                  <div class="forecast-temp">
                    <span class="forecast-temp-max"></span>
                    <span class="forecast-temp-min"> </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/haleytoye/vanilla-weather-app"
            target="_blank"
            class="open-source"
          >
            Open-source code</a
          >
          by Haley Toye
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
